- name: built-in functions
  hosts: localhost
  connection: local
  tasks:
    - name: Demonstrate built-in functions
      debug:
        msg: >
          Original string: "  Hello, Ansible!  "
          | Trimmed string: "{{ '  Hello, Ansible!  ' | trim }}"
          | Uppercase string: "{{ 'hello, ansible!' | upper }}"
          | Lowercase string: "{{ 'HELLO, ANSIBLE!' | lower }}"
          | Replaced string: "{{ 'Hello, Ansible!' | replace('Ansible', 'World') }}"
          | Length of string: "{{ 'Hello, Ansible!' | length }}"
          | Split string: "{{ 'apple,banana,cherry' | split(',') }}"
          | Joined string: "{{ ['apple', 'banana', 'cherry'] | join('; ') }}"
          | Current date: "{{ lookup('pipe', 'date +%Y-%m-%d') }}"
